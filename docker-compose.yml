version: '3'

services:
  reverse-proxy:
    image: nginx:1.15-alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./data/nginx:/etc/nginx
      # - ./data/certbot/conf:/etc/letsencrypt
      # - ./data/certbot/www:/var/www/certbot
    restart: unless-stopped
    depends_on:
      - server

  # certbot:
  #   image: certbot/certbot
  #   volumes:
  #     - ./data/certbot/conf:/etc/letsencrypt
  #     - ./data/certbot/www:/var/www/certbot

  server:
    build: ./backend
    ports:
      - 4444:4444
    restart: unless-stopped

  client:
    build: frontend/
    ports:
      - 3000:3000
    restart: unless-stopped
    depends_on:
      - server
